{% extends "bootstrap_layout.html" %}
{% set active_page = "prediction_form" %}

{% block content %}
    
    <h2>Generate Sentiment Prediction:</h2>

    <p>Use the field below to predict the sentiment (negative, neutral, or positive) of a given tweet!</p>

    <form action="/predict" method="POST">
        <label>Tweet:</label>
        <input type="text" name="tweet_text" placeholder="Enter desired tweet">
        <br>
        <br>
        <button>Submit</button>
    </form>

{% endblock %}
