{% extends "bootstrap_layout.html" %}
{% set active_page = "prediction_results" %}

{% block content %}

    <h1>Results!</h1>
    <br>
    <h3>Tweet:</h3>
    <p>"{{ tweet_text }}"</p>
    
    <h3>Sentiment: {{ sentiment }}</h3>
    <br>
    <p>Click 'Start Over' in the header to predict on another tweet!</p>

{% endblock %}
